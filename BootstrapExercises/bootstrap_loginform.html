<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example 1</title>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<center><h1>Login Form</h1></center>
  	<div class="row" style="margin-top: 10px;">
  		<div class="col-sm-3 col-md-3"></div>
		<div class="input-group mb-3 col-sm-6 col-md-6">
			<input type="text" class="form-control" placeholder="Full Name" id="demo" name="fullName">
			<div class="input-group-append">
			  <span class="input-group-text"><i class="fas fa-user"></i></span>
			</div>
		</div>
		<div class="col-sm-3 col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-md-3"></div> 
		<div class="input-group mb-3 col-sm-6 col-md-6">
			<input type="text" class="form-control" placeholder="Email" id="demo" name="Email">
			<div class="input-group-append">
			  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
			</div>
		</div>
		<div class="col-sm-3 col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-md-3"></div> 
		<div class="input-group mb-3 col-sm-6 col-md-6">
			  <input type="text" class="form-control" placeholder="Password" id="demo" name="Password">
			  <div class="input-group-append">
			    <span class="input-group-text"><i class="fas fa-lock"></i></i></span>
			  </div>
		</div>
		<div class="col-sm-3 col-md-3"></div>
  	</div>
  	<div class="row">
  		<div class="col-sm-3 col-md-3"></div>
	  	<div class="col-sm-3 col-md-3">
			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input" value="">I agree to the terms
				</label>
			</div>
		</div>
		<div class="col-sm-3 col-md-3">
			<button type="button" class="btn btn-primary" style="float: right;"><i class="fa fa-floppy-o" aria-hidden="true"></i> Register</button>
		</div>
		<div class="col-sm-3 col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-md-3"></div>
		<div class="col-sm-6 col-md-6" style="text-align: center;">- OR -</div>
		<div class="col-sm-3 col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-md-3"></div>
		<button type="button" class="col-sm-3 col-md-3 btn btn-primary" style="float: right;"><i class="fab fa-facebook-f"></i> Sign Up using Facebook</button>
		<button type="button" class="col-sm-3 col-md-3 btn btn-danger" style="float: right;"><i class="fab fa-google-plus-g"></i> Sign Up using Google+</button>
		<div class="col-sm-3 col-md-3"></div>
	</div>
</div>

</body>
</html>
